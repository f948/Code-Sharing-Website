.modal {

		<div class="container" id="container">
			<h1>Login</h1>
			<p>Fill in this form to log into your account</p>
			<hr>
			<label for="username"><b>Username</b></label>
			<input type="password"   id="username"name="username">
			<br>
			<label for="password"><b>Password</b></label>
			<input type="password" id="password" name="password">
			<br>
			<input type="button" id="submit" name="submit" value="Submit" onclick="submit()">
			
		</div>
			<table id="webPages" >
			
			</table>
			<script src = "/socket.io/socket.io.js"></script>
			<script>
				var socket = io();
				
				var username = document.getElementById("username");
				var password = document.getElementById("password");
				var div = document.getElementById("container");
				var webPagesTable=document.getElementById("webPages");
				var errorMessages="",fileName,setFileName,comment="";
				var selfUsername,i,descriptionBox,image,imageSource="",imageWidth,imageHeight,fileContent,input,commentsString="";
				var currentDate,fileContent="",selectFile,imageContent,titleBox;
				
				const videoAndAudioFileExtensions=["mpg","mpeg","avi","wmv","mov","rm","ram","swf","flv","mid","midi","wma","aac","mp4","webm","mp3","wav","ogg"];
				const imageFileExtensions=["jpg","jpeg","png","gif"];
				
				function submit(){
					
					username.value=username.value.trim();
					password.value=password.value.trim();
					
					socket.emit("validateLoginInfo",{username:username.value,password:password.value});
					
				}
				

				
				function upload(){
					
					errorMessages="";
					
					if(input.value.length != 0){
						fileName= prompt("What do you want to name your file attachment?");
						fileName=fileName.trim();
					}
					
					else if(input.value.length == 0){
						fileName="FILE WAS NOT SENT WITH THIS POST";
					}
					
					titleBox.value=titleBox.value.trim();
					
					if(titleBox.value.length == 0){
						errorMessages+="Title cannot be empty"+"\n";
					}
					
					if(fileName.length == 0){
						errorMessages+="Filename cannot be empty"+"\n";
					}
					
					socket.emit("doesFileExist",fileName+"."+input.value.split(".")[input.value.split(".").length-1]);
					
		
				}
				
				
				function addImage(){
					
					image.src = prompt("What is the image link?");
				}
				
				socket.on("login",function(login){
						
						if(login){
							
							socket.emit("getWebPages");
							
							selfUsername=username.value;
							
							div.innerHTML = '<h1>Upload a Post</h1>\
											<hr><p>Give your post a title and a description</p>\
											<textarea style="width:300px;height:75px" id="title" name="title" placeholder="Type a title here" ></textarea><br>\
											<br>\
											<textarea style="width:300px;height:150px" id="description" name="description" placeholder="Type a description here" ></textarea><br>\
											<p>Attach a thumbnail image</p><br>\
							<img width="300" height="300" id="image" src="https://bondconsultingservices.com/wp-content/uploads/2017/01/image-icon-goes-here.png"><br>\
							<input type="button" id="add" value="Send Link" onclick="addImage()">\
							<input type="file" id="computer image"><br>\
							<p>Attach a file to your post</p>\
							<input type="file" id="file"><br>\
							<p>Click to upload your post</p>\
							<input type="button" id="upload"value="Upload" onclick="upload()">\
							<h1>Posts</h1>\
							<hr>';
							
							
							
							webPagesTable.innerHTML+='<tr>\
								<th>Title</th>\
								<th>Thumbnail Image</th>\
								<th>Description</th>\
								<th>File Attachment</th>\
								<th>Views</th>\
								<th>Date</th>\
								<th>Comments</th>\
								<th>View</th>\
								<th>Delete</th>\
							</tr>';
							
							titleBox=document.getElementById("title");
							descriptionBox=document.getElementById("description");		
							image = document.getElementById("image");
							input = document.getElementById("file");
							selectFile = document.getElementById("computer image");
							
							input.addEventListener("change", function () {
								if (this.files && this.files[0]) {
									var myFile = this.files[0];
									var reader = new FileReader();
		
									reader.addEventListener('load', function (event) {
										fileContent = event.target.result;
										
		
					
									});
									
									if(videoAndAudioFileExtensions.includes(input.value.split(".")[input.value.split(".").length-1])){
									
										reader.readAsArrayBuffer(myFile);
										
									}
									
									else if(imageFileExtensions.includes(input.value.split(".")[input.value.split(".").length-1])){
									
										reader.readAsDataURL(myFile);
											
									}
									
									else if(!videoAndAudioFileExtensions.includes(input.value.split(".")[input.value.split(".").length-1]) && !imageFileExtensions.includes(input.value.split(".")[input.value.split(".").length-1])){
									
										reader.readAsText(myFile);
										
									}
									
									
								}   
							});
							
							selectFile.addEventListener("change", function () {
								if (this.files && this.files[0]) {
									var myFile = this.files[0];
									var reader = new FileReader();
		
									reader.addEventListener('load', function (event) {
										image.src = event.target.result;
		
									});
									
									reader.readAsDataURL(myFile);
										
										
								}   
							});
							
						}
						
						else{
							alert("Username or password was incorrect");
						}
					});
				
				socket.on("getWebPage",function(webPage){
					
					if(webPage.username == selfUsername && !webPage.deleted){
						
						webPagesTable.innerHTML+='<tr id=\''+webPage.id.toString()+'\' >\
						<td>'+webPage.title+'</td>\
						<td>'+webPage.image+'</td>\
						<td>'+webPage.description+'</td>\
						<td>'+webPage.name+'</td>\
						<td>'+webPage.views+'</td>\
						<td>'+webPage.date+'</td>\
						<td><input type="button" id="comments" value="Comments" onclick="viewComments(\''+webPage.name+'\')"></td>\
						<td><input type="button" id="view" value="View File" onclick="viewWebPage(\''+webPage.name+'\')"></td>\
						<td><input type="button" id="delete" value="Delete" onclick="deleteWebPage(\''+webPage.id.toString()+'\')"></td>\
						</tr>';
						
					}
				});

				socket.on("fileExist",function(exist){
				
					
					if(exist){
						errorMessages+="The name you gave to your file attachment is already taken"+"\n";
						
					}
					
					
					if(errorMessages==""){
						descriptionBox.value=descriptionBox.value.trim();
						
						currentDate = new Date();
						
						if(imageFileExtensions.includes(selectFile.value.split(".")[selectFile.value.split(".").length-1])){
						
							socket.emit("createThumbnailImage",{extension:selectFile.value.split(".")[selectFile.value.split(".").length-1],content:image.src});
							
						}
						
						if(input.value.length == 0){
							socket.emit("sendWebPage",{username:selfUsername,title:titleBox.value,name:fileName,code:"",image:'<img width="300" height="300" src='+image.src+'>',description:descriptionBox.value,date: currentDate});
					
						}
						
						else if(input.value.length != 0){
							socket.emit("sendWebPage",{username:selfUsername,title:titleBox.value,name:fileName+"."+input.value.split(".")[input.value.split(".").length-1],code:fileContent,image:'<img width="300" height="300" src='+image.src+'>',description:descriptionBox.value,date: currentDate});
						
	
						}
						
						alert("Post uploaded");
					}
					
					else if(errorMessages!=""){
						alert(errorMessages);
					}
				});

				socket.on("userNotExist",function(user){
					
					alert("Username "+user+" is not registered");
					
				});
				
				function viewComments(filename){
					
					
					socket.emit("sendComments",filename);

					fileName=filename;
				}
				

				socket.on("getComments",function(comments){
					
					commentsString="";
					
					for(i=0;i<=comments.length-1;i++){
						
						if(comments[i] == "~"){
							commentsString+="\n";
						}
						
						else if(comments[i] !="~"){
							commentsString+=comments[i];
						}
					}
				
					comment = prompt(commentsString+"\n"+"Type comment here");
					
					if(comment == ""){
						comment="";
					}
					
					socket.emit("addComment",{file:fileName,comment:comment});
						
				});
				
				
				function viewWebPage(file){

					
					if(!imageFileExtensions.includes(file.split(".")[file.split(".").length-1])){
						window.open(file);
					}
					
					else if(imageFileExtensions.includes(file.split(".")[file.split(".").length-1])){
				
						socket.emit("sendImageDataURL",file);
					}
				}
				
				function deleteWebPage(id){
					document.getElementById(id).parentNode.removeChild(document.getElementById(id));
					
					socket.emit("deletePage",parseInt(id));
				}
				
				socket.on("getImageDataURL",function(data){
					
					var tmpLink = document.createElement('a');
				
					tmpLink.download =data.name;
					tmpLink.href = data.URL;
				
					document.head.appendChild(tmpLink);
					tmpLink.click();
					document.head.removeChild(tmpLink);
					
				});


			</script>
